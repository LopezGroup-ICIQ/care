[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "care"
version = "2024.0.0"
dependencies = [
  "httpx",
  "gidgethub[httpx]>4.0.0",
  "django>2.1; os_name != 'nt'",
  "django>2.0; os_name == 'nt'",
]
requires-python = ">=3.9"
authors = [
  {name = "Santiago Morandi", email = "smorandi@iciq.es"},
  {name = "Oliver Loveday", email = "oloveday@iciq.es"},
  {name = "Sergio Pablo-Garc√≠a", email = "sgarcia@iciq.es"}
]
maintainers = [
  {name = "Oliver Loveday", email = "smorandi@iciq.es"}
]
description = "Chemical Reaction Network generator for heterogenous catalysis"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["heterogeneous catalysis", "chemical reaction network", "kinetics", "machine learning"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.optional-dependencies]
gui = ["PyQt5"]
cli = [
  "rich",
  "click",
]

[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/me/spam.git"
"Bug Tracker" = "https://github.com/me/spam/issues"
Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[project.scripts]
spam-cli = "spam:main_cli"

[project.gui-scripts]
spam-gui = "spam:main_gui"

[project.entry-points."spam.magical"]
tomatoes = "spam:main_tomatoes"